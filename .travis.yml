language: node_js

cache:
  directories:
    - node_modules

node_js:
  - '10'
  - '8'
  - '6'

before_install:
  - npm i -g npm@6.8.0

install:
  - npm install
  - npm audit

script:
  - npm test
  - npm run tsc
  - npm run tslint -- -c tslint.ideal.json 'src/**/*.ts' 'test/**/*.ts'
  - npm run prettier-check

before_deploy:
  - npm run build-bin

deploy:
  - provider: releases
    api-key: "$GITHUB_RELEASE_TOKEN"
    file:
      - "dist-bin/*"
    skip_cleanup: true
    file_glob: true
    on:
      repo: SkygearIO/skycli
      tags: true
      node_js: 8

notifications:
  slack:
    rooms:
      secure: 
