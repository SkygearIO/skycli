app: demo

cloudCode:
  hello:
    type: http-handler
    path: /hello
    env: nodejs
    # entry relative to src path
    entry: hello
    src: js
  after_signup:
    type: http-handler
    hook:
      event: after_signup
      async: true
      timeout: 65
    env: nodejs
    entry: after_signup
    src: js
