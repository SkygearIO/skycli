app: blog

deployments:
  express:
    type: http-service
    path: /api
    context: express
    port: 8080
    secrets:
      - MONGO_DB_URL
  frontend:
    type: http-service
    path: /
    context: frontend
    port: 8080

hooks:
  - path: /api/after_signup
    async: true
    timeout: 65
    event: after_signup
