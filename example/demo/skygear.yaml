app: myapp

deployments:
  hello:
    type: http-handler
    path: /hello
    runtime_environment: nodejs
    entry: hello
    src: js
  fetch_blogs:
    type: http-handler
    path: /fetch_blogs
    runtime_environment: nodejs
    entry: fetch_blogs
    src: js
    secrets:
        - MONGO_DB_URL
  write_blog:
    type: http-handler
    path: /write_blog
    runtime_environment: nodejs
    entry: write_blog
    src: js
    secrets:
        - MONGO_DB_URL
  after_signup:
    type: http-handler
    path: /after_signup
    hook:
      event: after_signup
      async: true
      timeout: 65
    runtime_environment: nodejs
    entry: after_signup
    src: js
    secrets:
      - MONGO_DB_URL
