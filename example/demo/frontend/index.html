<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>skygear next demo</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>skygear next demo</h1>
      </header>
      <hr/>
      <div id="signup-section">
        <h3>Signup / Login</h3>
        <div class="text-center">
          <div class="spinner-border d-none" role="status" id="loading">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <form id="signup-form">
          <div class="form-group">
            <label for="signupInputEmail">Email address</label>
            <input type="email" class="form-control" id="signupInputEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="signupInputPassword">Password</label>
            <input type="password" class="form-control" id="signupInputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="signupInputRole">Role</label>
            <select class="form-control" id="signupInputRole">
              <option>Writer</option>
              <option>Viewer</option>
            </select>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="loginCheck">
            <label class="form-check-label" for="loginCheck">Login</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="signup-btn">Submit</button>
          </div>
          <p id="signup-error"></p>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="skygear.min.js"></script>
    <script src="main.js"></script>
    <script>
      var currentUser = skygear.auth.currentUser;
      if (currentUser) {
        goToWriteBlogs();
      }
    </script>
  </body>
</html>
